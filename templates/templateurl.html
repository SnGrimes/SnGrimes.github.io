<div class="slider">
     
        <div class="slide" ng-repeat="image in images" ng-show="image.visible">
                <div class="arrowOverlay"> 
                     <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><path ng-click="prev()" class="ArrowLeft"  d="M61.8 29.4h-25v16.4L0 23.2 36.7 0v17.2h25.1v12.2z"/></svg> 
                     <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><path ng-click="next()" class="ArrowRight" d="M.1 17.3H25V.2l36.8 23.3-36.7 22.1V29.4H0l.1-12.1z"/></svg>  
                </div>
            <a href="{{image.link}}"><img ng-src="img/{{image.src}}" /></a>
         </div>

    <div class="slideTitle"><h4>{{image.title}}</h4></div>
</div>
